<html>
<style>

body {
  color:white;
  background-image: url("https://www.solofondos.com/wp-content/uploads/2015/11/Fondos-para-p%C3%A1ginas-web.jpg");
}

form , h1{
  text-align: center;
}

input[type=text] {
  width: 50%;
  padding: 12px 20px;

  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  text-align: center;
}

  width: 10%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  text-align: center;
}

input[type=submit] {
  width: 25%;
  background-color: #4CAF50;

  padding: 14px 20px;

}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

select {
  width: 10%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  text-align: center;
}
</style>

  <body>
    <h1>Hola</h1>
